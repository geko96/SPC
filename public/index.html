<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPC - Servicio de Pedidos</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="banner">
            <h1>SPC</h1>
        </div>
    </header>

    <!-- Menú de navegación con el ícono del carrito al lado -->
    <nav>
        <ul class="nav-horizontal">
            <li><a href="#productos"><i class="fas fa-box"></i> Productos</a></li>
            <li><a href="perfil.html" id="perfil-btn">Perfil</a></li>
            <li><button id="abrir-pedidos"><i class="fas fa-history"></i> Ver Pedidos</button></li>
            <!-- Ahora el carrito está alineado junto a los botones -->
            <li><img id="abrir-carrito" src="img/carrito.png" alt="Carrito de Compras" class="icono-carrito"></li>
        </ul>
    </nav>

    <main>
        <section id="productos">
            <h2><i class="fas fa-box-open"></i> Productos Disponibles</h2>
            <div id="lista-productos">
                <!-- Productos se insertarán aquí -->
            </div>
        </section>
    </main>

    <aside id="pedidos-flotante" class="oculto">
        <div class="cabecera-pedidos">
            <h2><i class="fas fa-clipboard-list"></i> Mis Pedidos</h2>
            <img id="cerrar-pedidos" src="img/x.jpg" alt="Cerrar" class="icono-cerrar"> <!-- Botón para cerrar el menú de pedidos -->
        </div>
        <div id="lista-pedidos">
            <!-- Pedidos se insertarán aquí -->
        </div>
    </aside>

    <aside id="carrito-compras">
        <div class="cabecera-carrito">
            <h2><i class="fas fa-shopping-cart"></i> Carrito de Compras</h2>
            <img id="cerrar-carrito" src="img/x.jpg" alt="Cerrar" class="icono-cerrar"> <!-- Nuevo botón para cerrar el carrito -->
        </div>
        <div id="carrito">
            <h3><i class="fas fa-cart-arrow-down"></i> Tu Carrito</h3>
            <ul id="lista-carrito"></ul>
            <p>Total: $<span id="total">0.00</span></p>
        </div>
        <button id="realizar-pedido"><i class="fas fa-check-circle"></i> Realizar Pedido</button>
    </aside>

    <footer>
        <p>&copy; 2024 SPC</p>
    </footer>

    <script src="index.js"></script>
    <script src="pedidos.js"></script>
</body>

</html>
